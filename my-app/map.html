<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Using OpenLayers with Vite</title>

  </head>
  <body>
    <header>
        <label for="language-select">Choose your language:</label>
        <select id="language-select" onchange="selectLang()">
            <option value="fr">Fran√ßais</option>
            <option value="en">English</option>
        </select>
    </header>
    <div class="row">
        <div class="sidebar-left col-2">
            <h1 data-translate="title">{{title}}</h1>
            <p data-translate="content">{{content}}</p>
            <fieldset>
                <legend>Choose :</legend>

                <div>
                    <input type="checkbox" id="dataslayer" name="dataslayer" value="dataslayer" checked >
                    <label for="dataslayer">dataslayer blue</label>
                </div>

                <div>
                    <input type="checkbox" id="dataslayer2" name="dataslayer2" value="dataslayer2" checked >
                    <label for="dataslayer2">dataslayer red</label>
                </div>
            </fieldset>

            
        </div>

        <div class="col-8">
            <div id="map" ></div>
        </div>

        <div class="sidepanel col-2">
            <span class="sidepanel-title">Side Panel</span>
            <div id="content"></div>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/translate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
